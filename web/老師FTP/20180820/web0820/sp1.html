<h2>兒發炸彈文 吳宗憲怒要「鹿希派」離開演藝圈 
  
</h2>
<p>吳睿軒今天下午隨吳宗憲(中左)到三立「綜藝大熱門」錄影現場向社會大眾鞠躬道歉。他受訪表示，這整件事就是很愚蠢的，因為同袍是學理化，大家一起拱他教做炸彈。「我做了愚蠢的決定，對不起社會大眾」。 </p>


<p>吳睿軒在記者會上避談女友到底生了什麼病，強調當時心態純屬好玩，不料被截圖又傳到ptt，「當時發那個文是輕鬆的狀態，因為知道身體狀況ok。」說完2度鞠躬道歉，並認為做這件事非常白癡，強調「我不是恐怖份子。」 </p>
